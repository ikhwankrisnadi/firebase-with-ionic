<ion-header>
  <ion-navbar>
    <ion-title>
      Home Page
    </ion-title>
  </ion-navbar>
  <ion-buttons end>
    <button ion-button icon-only (click) = "goToProfile()">
      <ion-icon name="person"></ion-icon> 
    </button>
  </ion-buttons>
</ion-header>

<ion-content padding>
  <p>
    Assalamualaikum Warahmatullahi Wabarakatuh
  </p>
  <ion-item>
    <ion-grid>
      <ion-col col-4>Email</ion-col>
      <ion-col col-8 *ngIf="userProfile?.email"></ion-col>
      {{userProfile?.email}}
    </ion-grid>
  </ion-item>
</ion-content>
