<!--

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
    <ion-buttons end>
        <button ion-button icon-only (click)="logout()" ></button>
        <ion-icon name="log-out"></ion-icon>
    </ion-buttons> 
  </ion-navbar>
   
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header>
      User Personal Information
    </ion-list-header>
  </ion-list>
  <ion-item>
    <ion-grid>
      <ion-col col-4>Email</ion-col>
      <ion-col col-8 *ngIf="userProfile?.email"></ion-col>
      {{userProfile?.email}}
    </ion-grid>
  </ion-item>
</ion-content>
